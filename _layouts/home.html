---
layout: page
---

{{ content }}

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>
        {{ post.date | date: "%-m/%-d/%Y" }}
      </time>
      <div>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
        <p>{{ post.excerpt }}</p>
      </div>
    </li>
  {% endfor %}
</ul>
